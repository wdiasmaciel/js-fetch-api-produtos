<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <main>
        <h1>Controle de Estoque</h1>

        <div class="cartao">
            <form id="formulario-de-produto">
                <input type="hidden" id="produto-id">

                <div class="grupo-formulario">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" placeholder="Ex: Teclado Mecânico" required>
                </div>

                <div class="grupo-formulario">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" placeholder="Ex: 50" required>
                </div>

                <div class="grupo-formulario">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" step="0.01" placeholder="Ex: 250.50" required>
                </div>
                
                <button type="submit" id="botao-enviar">Adicionar Produto</button>
            </form>
        </div>

        <div class="cartao">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-de-produtos">
                </tbody>
            </table>
        </div>
    </main>

    <script src="funcionalidade.js"></script>
</body>
</html>
